name: 'libftOps'
author: 'unkn0wn107'
description: 'CI pour ta libft'

runs:
    using: composite
    steps:
      - uses: actions/checkout@v2

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v34

      - name: Clone libftTester
        uses: actions/checkout@v2
        with:
          repository: Tripouille/libftTester
          path: libftTester

      - name: Install Valgrind
        shell: bash
        run: sudo apt install valgrind

      - name: Test changed functions
        shell: bash
        run: |
          cd libftTester
          export TERM=xterm #For tput from libftTester/Makefile
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            if [[ $file == *.c ]]; then
              filename=${file%.*}
              funcname=${filename:3}
              echo "${file} changed - Test ${funcname}"
              make $funcname
            elif [[ $file == *.h || $file == "Makefile" ]]; then
              echo "${file} changed - Test all functions"
              funcnames=($(find ../ -type f -name "*.c" -print0 | xargs -I {} -0 -n1 bash -c "echo {} | sed 's/.c//' | sed 's#..//ft_##'"))
              for funcname in $funcnames; do make $funcname; done
            fi
          done
