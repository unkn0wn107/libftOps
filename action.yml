name: 'libftOps'
author: 'unkn0wn107'
description: 'CI pour ta libft'

runs:
    using: composite
    steps:
      - uses: actions/checkout@v3
        with:
          path: libft
          
      - run: curl -fsSL https://github.com/unkn0wn107/francinette/blob/feat/linux-compat/requirements.txt > requirements.txt
        shell: bash

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install Francinette
        shell: bash
        run: |
          curl -fsSL https://raw.githubusercontent.com/unkn0wn107/francinette/feat/linux-compat/bin/install.sh > install.sh
          chmod +x install.sh
          ./install.sh

      - name: Run tests
        shell: bash
        run: cd libft && bash ~/francinette/tester.sh
